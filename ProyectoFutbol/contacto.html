              <h1 class="text-dark">Formulario de contacto</h1>
                <h3 class="text-dark">Escríbenos y en breve los pondremos en contacto contigo</h3>
                  <form action="submeter-formulario.php" method="post">				
                    <p>
                      <label for="nombre" class="text-dark">Nombre<span >*</span></label>
                        <input type="text" name="introducir_nombre" id="nombre" required placeholder="Escribe tu nombre">
                    </p>
                    <p>
                      <label for="email" class="text-dark">Email<span >*</span></label>
                        <input type="email" name="introducir_email" id="email" required placeholder="Escribe tu Email">
                    </p>
                
                    <p>
                      <label for="telefone" class="text-dark">Teléfono</label>
                        <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                    </p>		
                  
                    <p>
                      <label for="website" class="text-dark">Sitio web</label>
                        <input type="url" name="introducir_website" id="website" placeholder="Escribe la URL de tu web">
                    </p>		
                  
                    <p>
                      <label for="asunto" class="text-dark">Asunto<span >*</span></label>
                        <input type="text" name="introducir_asunto" id="assunto" required placeholder="Escribe un asunto">
                    </p>		
                  
                    <p>
                      <label for="mensaje" class="text-dark">Mensaje<span >*</span></label>                     
                      <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required placeholder="Deja aquí tu comentario..."></textarea> 
                    </p>	  								
                  
                    <button type="submit" name="enviar_formulario" id="enviar" class="btn btn-secondary buttonform"><p>Enviar</p></button>
    
                    <p class="text-dark"><span > * </span>los campos son obligatorios.</p>
