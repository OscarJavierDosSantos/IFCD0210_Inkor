            <div class="fila">
                <div class="col izquierda">
                    <div class="item izq">
                        <form>				
                            <p>
                              <label for="nombre" class="text-ligh">Nombre</label>
                                <input type="text" name="introducir_nombre" id="nombre"  placeholder="Escribe tu nombre"
                                pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required/>
                            </p>
                            <p>
                                <label for="apellido" class="text-ligh">Apellido</label>
                                  <input type="text" name="introducir_nombre" id="apellido"  placeholder="Escribe tu Apellido"
                                  pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required/>
                            </p>
                            <p>
                                <label for="PASSWORD" class="text-ligh">PASSWORD</label>
                                  <input type="password" name="introducir_asunto" id="pass"  placeholder="Escribe tu contraseña"
                                  pattern="[A-Za-z0-9!?-]{8,12}" required/>
                            </p>
                            <p>
                                <label for="SEXO" class="text-ligh">SEXO</label>
                                    <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">Hombre</label>
                                    <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">Mujer</label>
                                
                            </p>
                            <p>
                              <label for="email" class="text-ligh">Email</label>
                                <input type="email" name="introducir_email" id="email"  placeholder="Escribe tu Email"
                                pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required/>
                            </p>	  								
                          
                            <button type="submit" name="enviar_formulario" id="enviar" class="btn btn-secondary buttonform" 
                            onclick="enviarForm(document.getElementById('nombre').value,
                                                document.getElementById('apellido').value,
                                                document.getElementById('pass').value,
                                                document.getElementsByName('sexo').value,
                                                document.getElementById('email').value)"><p>Enviar</p></button>
