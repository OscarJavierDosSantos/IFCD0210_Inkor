<body>
    <script>
        const pi =3.1416;
        function areaCirculo(radio) {
            let area;
            area=radio*radio*pi;
            alert("El area del circulo de radio "+radio+" es "+ area); 
        }
    </script>
    <p onmouseover="areaCirculo(3)">Hola Mundo</p>
</body>
